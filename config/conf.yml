default: &DEFAULT
  branch: master
  ssl: true
  scale: 1

environment: &ENV
  test:
    <<: *DEFAULT
    branch: any
    ssl: false
    fqdn: test_app.hartware.fr
  preprod:
    <<: *DEFAULT
    branch: preprod
    fqdn: preprod.hartware.fr
  prod: &PROD
    <<: *DEFAULT

apps:
  blog:
    name: blog
    git: git@bitbucket.org:ludwig778/blog.git
    connect:
      method: "sock_file"
      arg: "/blog/tmp/socket"
      name: "unicorn.sock"
    environment:
      <<: *ENV
      prod:
        <<: *PROD
        fqdn: hartware.fr

  django:
    name: django
    git: git@github.com:ludwig778/django-demo.git
    connect:
      method: "sock_file"
      arg: "/app/socket"
      name: "gunicorn.sock"
    environment:
      <<: *ENV
      prod:
        <<: *PROD
        fqdn: app.hartware.fr

  netcat:
    name: netcat
    git: git@github.com:ludwig778/netcat_demo.git
    connect:
      method: "port"
      arg: 8090
    environment:
      <<: *ENV
      prod:
        <<: *PROD
        fqdn: nc.hartware.fr
